
program         -> statement* EOF ;

statement       -> exprStmt
                | printStmt ;

exprStmt        -> expression ;
printStmt       -> "print" "(" expression ")" ;


expression      -> equality ;
equality        -> comparison ( ( "!=" | "==" ) comparison )* ;
comparison      -> logic_or ( ( ">" | ">=" | "<" | "<=" ) logic_or )* ;
logic_or        -> logic_and ("||" logic_and)* ;
logic_and       -> term ("&&" term)* ;
term            -> factor ( ( "-" | "+" ) factor )* ;
factor          -> expo ( ( "/" | "*" | "%" ) expo )* ;
expo            -> unary ("**" unary)* ;
unary           -> ( "!" | "-" | "+" ) unary | primary ;

primary         -> INTEGER | REAL | STRING | "true" | "false" | "null"
                | "(" expression ")" ;